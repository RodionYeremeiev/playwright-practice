name: Playwright Java Tests with Allure

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  playwright-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Ensure browsers are installed
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run Playwright Tests
        run: xvfb-run -a mvn clean test -Dplaywright.headless=false

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          if-no-files-found: error

  allure-report:
    runs-on: ubuntu-latest
    needs: [ playwright-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Add Allure Report Summary to GitHub Actions
        run: |
          echo "## ✅ Allure Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 [View Full Report](https://rodionyeremeiev.github.io/playwright-practice/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Test Environment**" >> $GITHUB_STEP_SUMMARY
          echo "- OS: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
          echo "- Java: Temurin 21" >> $GITHUB_STEP_SUMMARY
          echo "- Browser: Chromium (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "- Headless Mode: false" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Report Location**" >> $GITHUB_STEP_SUMMARY
          echo "- Directory: \`allure-report\`" >> $GITHUB_STEP_SUMMARY
          echo "- Published via GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_This summary was generated automatically by the CI pipeline._" >> $GITHUB_STEP_SUMMARY
